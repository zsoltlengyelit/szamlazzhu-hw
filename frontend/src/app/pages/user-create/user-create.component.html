<div class="container">
  <div class="header">
    <h1>Új felhasználó létrehozása</h1>
  </div>

  <div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <app-form-group
          label="Vezetéknév"
          inputId="lastname"
          [control]="getControl('lastname')"
          type="text"
          [required]="true"
        ></app-form-group>

        <app-form-group
          label="Keresztnév"
          inputId="firstname"
          [control]="getControl('firstname')"
          type="text"
          [required]="true"
        ></app-form-group>
      </div>

      <app-form-group
        label="Cím"
        inputId="address"
        [control]="getControl('address')"
        type="text"
      ></app-form-group>

      <app-form-group
        label="Telefon"
        inputId="telephone"
        [control]="getControl('telephone')"
        type="text"
      ></app-form-group>

      <app-form-group
        label="Foglalkozás"
        inputId="job"
        [control]="getControl('job')"
        type="select"
        [options]="jobOptions"
        [required]="true"
      ></app-form-group>

      <div class="form-actions">
        <app-button
          type="button"
          label="Mégsem"
          variant="secondary"
          (clicked)="onCancel()"
        ></app-button>
        <app-button
          type="submit"
          label="Létrehozás"
          variant="primary"
          [disabled]="submitting"
        ></app-button>
      </div>
    </form>
  </div>
</div>
